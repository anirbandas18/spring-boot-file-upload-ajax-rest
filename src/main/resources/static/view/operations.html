
<div class="panel panel-default">
	<div class="panel-heading">Index of operations</div>
	<div class="panel-body">
		<div class="row buffer">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div class="input-group">
					<span class="input-group-addon"> <input type="radio" ng-model="operation" ng-value="'fileupload'"
						name="operation" id="fileupload" ng-checked="operation === 'fileupload'">
					</span> <span class="input-group-addon">File Upload</span> <input
						placeholder="baseDir" type="text" class="form-control"
						ng-model="baseDir" ng-disabled="!(operation === 'fileupload')"> <span
						class="input-group-btn">
						<button class="btn btn-success" ng-click="go()" ng-disabled="!(operation === 'fileupload')">Go!</button>
					</span>
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<div class="row buffer">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div class="input-group">
					<span class="input-group-addon"> <input type="radio" ng-model="operation" ng-value="'something'"
						name="operation" id="something">
					</span> <span class="input-group-addon">Something</span> <input
						placeholder="something" type="text" class="form-control"
						ng-model="" ng-disabled="!(operation === 'something')"> <span
						class="input-group-btn">
						<button class="btn btn-success" ng-click="go()" ng-disabled="!(operation === 'something')">No!</button>
					</span>
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
	</div>
</div>
