<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>File Upload</title>
<!-- libraries -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"
	integrity="sha256-zBy1l2WBAh2vPF8rnjFMUXujsfkKjya0Jy5j6yKj0+Q="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"
	integrity="sha256-E6XubcgT4a601977ZZP4Yw/0UCB2/Ex+Bazst+JRw1U="
	crossorigin="anonymous"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/uploadcontroller.js"></script>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body class="vertical-center" ng-app="app">
	<div class="container">
		<div class="panel panel-default" ng-controller="uploadcontroller">
			<div class="panel-heading">{{ baseDir }}</div>
			<!-- baseDir will be in panel heading -->
			<div class="panel-body">
				<!-- <input id="file" type="file"
					class="pull-left input-xs input-sm input-md" name="file"> -->
				<label class="btn btn-info btn-file"> Add <input type="file"
					style="display: none;">
				</label>
				<div class="btn-group btn-md btn-sm btn-xs">
					<button type="button" class="btn btn-success">Start</button>
					<button type="button" class="btn btn-warning disabled">Stop</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
				<br> <br>
				<div class="table-responsive">
					<table
						class="table table-condensed table-hover table-xs table-sm table-md">
						<thead class="thead-default">
							<tr>
								<th class="col-xs-1" ng-click="orderByField('index')">#</th>
								<th class="col-xs-4" ng-click="orderByField('name')">Name</th>
								<th class="col-xs-3" ng-click="orderByField('progress')">Progress</th>
								<th class="col-xs-1" ng-click="orderByField('status')">Status</th>
								<th class="col-xs-1" ng-click="orderByField('size')">Size</th>
								<th class="col-xs-2" ng-click="orderByField('uploadedOn')">Uploaded
									On</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="file in fileList | orderBy : customField"
								scope="row" class="clickable-row">
								<td class="col-xs-1">{{ $index + 1 }}</td>
								<td class="col-xs-4">{{ file.name }}</td>
								<td class="col-xs-3">
									<div class="progress">
										<div class="progress-bar bg-success" role="progressbar"
											style="width: {{ file.progress | progressPercentage }}"
											aria-valuenow="{{ file.progress }}" aria-valuemin="0"
											aria-valuemax="100">{{ file.progress |
											progressPercentage }}</div>
									</div>
								</td>
								<td class="col-xs-1">{{ file.status | translateStatus }}</td>
								<td class="col-xs-1">{{ file.size | formatFileSize }}</td>
								<td class="col-xs-2">{{ file.uploadedOn | date:'yyyy-MM-dd
									HH:mm:ss' }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
