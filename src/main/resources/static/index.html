<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index</title>
<!-- libraries -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"
	crossorigin="anonymous"></script>
<!-- custom scripts -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body class="vertical-center" ng-app="app">
	<div ng-view></div>
	<div class="container" ng-controller="indexcontroller">
		<div class="panel panel-default">
			<div class="panel-heading">Index of operations</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-6">
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio">
							</span>
							<span class="input-group-addon">File Upload</span>
							<input placeholder="baseDir" type="text" class="form-control" ng-model="baseDir">
							<span class="input-group-btn">
								<a class="btn btn-success" href="fileUpload/{{ baseDir }}">Go!</a>
							</span>
						</div>
					</div>
					<div class="col-xs-3"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
