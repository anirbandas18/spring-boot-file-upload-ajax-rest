<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"
	integrity="sha256-zBy1l2WBAh2vPF8rnjFMUXujsfkKjya0Jy5j6yKj0+Q="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"
	integrity="sha256-E6XubcgT4a601977ZZP4Yw/0UCB2/Ex+Bazst+JRw1U="
	crossorigin="anonymous"></script>
</head>
<body>
	<fieldset class="container">
		<legend>File List</legend>
		<input id="file" type="file"
			class="pull-left input-xs input-sm input-md" name="file">
		<div class="btn-group btn-md btn-sm btn-xs">
			<button type="button" class="btn btn-success">Start</button>
			<button type="button" class="btn btn-warning disabled">Stop</button>
			<button type="button" class="btn btn-danger">Delete</button>
		</div>
		<br> <br>
		<div class="table-responsive">
			<table
				class="table table-condensed table-hover table-xs table-sm table-md">
				<thead class="thead-default">
					<tr>
						<th class="col-xs-1 col-sm-1 col-md-1">#</th>
						<th class="col-xs-4 col-sm-4 col-md-4">Name</th>
						<th class="col-xs-3 col-sm-3 col-md-3">Progress</th>
						<th class="col-xs-1 col-sm-1 col-md-1">Status</th>
						<th class="col-xs-1 col-sm-1 col-md-1">Size</th>
						<th class="col-xs-2 col-sm-2 col-md-2">Uploaded On</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="col-xs-1 col-sm-1 col-md-1">1</td>
						<td class="col-xs-4 col-sm-4 col-md-4">Introduction to R
							programming.mp4</td>
						<td class="col-xs-3 col-sm-3 col-md-3">
							<div class="progress">
								<div class="progress-bar bg-success" role="progressbar"
									style="width: 25%" aria-valuenow="50" aria-valuemin="0"
									aria-valuemax="100">25%</div>
							</div>
						</td>
						<td class="col-xs-1 col-sm-1 col-md-1">Uploading</td>
						<td class="col-xs-1 col-sm-1 col-md-1">55 MB</td>
						<td class="col-xs-2 col-sm-2 col-md-2">11-08-2016 20:18:22</td>
					</tr>
					<tr>
						<td class="col-xs-1 col-sm-1 col-md-1">2</td>
						<td class="col-xs-4 col-sm-4 col-md-4">R Graph plotting.mp4</td>
						<td class="col-xs-3 col-sm-3 col-md-3">
							<div class="progress">
								<div class="progress-bar bg-success" role="progressbar"
									style="width: 50%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100">50%</div>
							</div>
						</td>
						<td class="col-xs-1 col-sm-1 col-md-1">Uploading</td>
						<td class="col-xs-1 col-sm-1 col-md-1">5 MB</td>
						<td class="col-xs-2 col-sm-2 col-md-2">19-08-2016 07:18:22</td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</body>
</html>
